<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>visibility 프로퍼티</title>
    <script>
      let flag = false;
      function hAnds() {
        target = document.getElementsByTagName("span");
        if (flag)
          for (let i = 0; i < target.length; i++)
            target[i].style.visibility = "visible";
        else
          for (let i = 0; i < target.length; i++)
            target[i].style.visibility = "hidden";
        flag = !flag;
      }
    </script>
  </head>
  <body>
    <h3>
      다음 빈 곳에 숨은 단어?
      <button onclick="hAnds()">show/hide</button>
    </h3>
    <hr />
    <ul>
      <li>I (<span>love</span>) you.</li>
      <li>CSS is Cascading (<span>Style</span>) Sheet.</li>

      <li>응답하라 (<span>1988</span>).</li>
    </ul>
  </body>
</html>
