<!DOCTYPE html>
<head> </head>
<body>
  <h3>문자열 분활</h3>
  <hr />
  <div id="d"></div>
  <script>
    let d = document.getElementById("d");
    let a = prompt("문자열 입력");
    a = a.split("&");
    for (let i = 0; i < a.length; i++) {
      d.innerHTML += a[i] + "<br>";
    }
  </script>
</body>
