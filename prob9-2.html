<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
function drawImage() {
	let checking = document.getElementsByName("fruit");
  let img = document.getElementById("fruitimage");
	for(let i=0; i<checking.length; i++) {
		if(checking[i].checked == true) 
      img.src= checking[i].value;
			
	}
}
</script>
</head>
<body onload="drawImage()">
<h3>select 객체에서 선택한 과일 출력</h3>
<hr>
과일을 선택하면 이미지가 출력됩니다.<p>
<form>
	<input onclick="drawImage()" type="radio" name="fruit" value="media/banana.png" checked>바나나
	<input onclick="drawImage()" type="radio" name="fruit" value="media/mango.png">망고
	<input onclick="drawImage()" type="radio" name="fruit" value="media/apple.png">사과
</form>
<img id="fruitimage" src="media/banana.gif" alt="">
</body>
</html>
