<!DOCTYPE html>
<html lang="ko">
<head>
    
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" style="background-color:yellowgreen" onclick="add(this)">
        <li>물을 끓인다.</li>
    </ol>
    <script>
        function add(obj){
            let a = prompt("라면을 끓이는 순서를 입력하라.");
            a = "<li>"+a+"</li>"
            obj.innerHTML+=a;
        }
    </script>


    
</body>
</html>
