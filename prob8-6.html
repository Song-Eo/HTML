<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <h3>innerHTML</h3> 
    <hr>
    <p onclick="changeInner(this)">이번 여름에는 어디로 여행을 갈까요</p>
    <script>
      function changeInner(obj){
        let a = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요");
        obj.innerHTML=a;
      }
    </script>
  </body>
</html>
