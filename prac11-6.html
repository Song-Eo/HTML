<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>
let canvas, context; 

window.onload = function (){
	canvas = document.getElementById("myCanvas");
	context = canvas.getContext("2d");
}
function drawCircle(ctx, x, y, radius, clockwise, thickness, color, start, end) {
	ctx.beginPath();
	ctx.arc(x, y, radius, (start/180)*Math.PI, (end/180)*Math.PI, clockwise);
	ctx.lineWidth = thickness;
	ctx.strokeStyle = color;
	ctx.stroke();
}
function draw() {

	if(canvas == null || context == null)
		return;	
	let x = document.getElementById("x").value;
	let y = document.getElementById("y").value;
	let radius = document.getElementById("radius").value;
	let clockwise = document.getElementById("clockwise").value;
	let start = document.getElementById("start").value;
	let end = document.getElementById("end").value;
	let thickness = document.getElementById("thickness").value;
	let color = document.getElementById("color").value;	
	drawCircle(context, x, y, radius, clockwise, thickness, color, start, end);
}
function dele() {
	if(canvas == null || context == null)
		return;
	context.clearRect(0, 0, canvas.width, canvas.height);
}
</script>
</head>
<body>
</body>
<h3>폼으로 사각형 그리기</h3>
<hr>
<form>
<table>
<tr><td><label>x <input id="x" type="number" value="10"></label></td>
	<td><label>y <input id="y" type="number" value="10"></label></td></tr>
<tr><td><label>반지름 <input id="radius" type="number" value="100"></label></td>
	<td><label>방향 <select id="clockwise"><option value="false">시계방향</option><option value="true">반시계방향</option></select></label></td></tr>
<tr><td><label>시작각도 <input id="start" type="number" value="180"></label></td>
	<td><label>끝각도 <input id="end" type="numer" value="360"></label></td></tr>
<tr><td><label>선굵기 <input id="thickness" type="number" value="1"></label></td>
	<td><label>선색 <input id="color" type="color" value="#000000"></label></td></tr>
<tr><td><label><button type="button" onclick="draw()">그리기</button></label></td>
	<td><button type="button" onclick="dele()">지우기</button></td></tr>
</table>
</form>
<canvas id="myCanvas" width="400" height="300" 
        style="background-color:aliceblue"></canvas>
</html>
