<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<h3>세션 스토리지에 구입 리스트 검색</h3>
<hr>
품목명 : <input id="item" type="text" size="10">
개수 : <input id="count" type="text" size="10">
<button type="button" id="retrieve" onclick="search()">검색</button>
<script>
    function search() {
        if (!window.sessionStorage) {
        	alert("세션 스토리지를 지원하지 않습니다.");
        	return;
        }
        let val = sessionStorage.getItem(item.value);
        if(val == null)
    	alert(item.value + "는 구입 리스트에  없습니다.");
        else
    	count.value = val;
    }
</script>
</body>
</html>
