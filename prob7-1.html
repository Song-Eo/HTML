<!DOCTYPE html>
<head> </head>
<body>
  <h3>난수 10개 생성</h3>
  <hr />
  <script>
    let n = [];
    for (let i = 0; i < 10; i++) {
      n[i] = Math.random() * 100;
      n[i] = parseInt(n[i]);
    }
    for (let i = 0; i < 10; i++) document.write(n[i] + " ");

    document.write("<hr>");
    let big = n[0];
    for (let i = 0; i < 10; i++) {
      if (big < n[i]) big = n[i];
    }
    document.write("제일 큰 수는 " + big);
    document.write("<hr>");
    n.sort();
    for (let i = 0; i < 10; i++) {
      document.write(n[i] + " ");
    }
  </script>
</body>
