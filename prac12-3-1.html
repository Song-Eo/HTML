<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>
function store() {
	if(!window.localStorage) { alert("지원하지 않습니다."); return;}
	let title = document.getElementById("title").value;
	let text = document.getElementById("text").value;	
	localStorage.setItem(title, text);
}
function view() {
	window.open("prac12-3-2.html", "viewwin");
}
</script>
</head>
<body>
<h3>포스트잇</h3>
<hr>
<form>
<label>제목 <input id="title" type="text" size="20"></label>
<br>
<label>메모입력<br>
 <textarea id="text" cols="20" rows="3"></textarea>
</label>
<br>
<input type="button" value="저장" onclick="store()">
<input type="button" value="보기" onclick="view()">
</form>
</body>
</html>
