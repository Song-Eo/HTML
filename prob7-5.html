<!DOCTYPE html>
<head> </head>
<body>
  <h3>문자열 배열 다루기</h3>
  <hr />
  <script>
    let names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
    let index = [],
      flag = 0;
    for (let i = 0; i < names.length; i++) {
      index.push(names[i].length);
      if (i > 0) if (index[i] > index[flag]) flag = i;
    }
    document.write("이름 : ", names.join(" "), "<br>");
    document.write("가장 긴 이름 : ", names[flag], "<br>");
    document.write("가장 먼저 나오는 이름 : ", names.sort()[0], "<br>");
    document.write("증가 순 이름 : ", names.sort().join(" "));
  </script>
</body>
