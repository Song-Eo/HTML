<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>
window.onload = function () {
	let img = new Image();
	img.onload = function(){
	drawTandI(context, img);
}
	img.src="media/elsa.png"
	let canvas = document.getElementById("myCanvas");
	let context = canvas.getContext("2d");
}


function drawTandI(ctx, img) {
	ctx.drawImage(img, 20, 50, 300, 200);
	ctx.font="italic 50px forte";
	ctx.fillStyle="white";
	ctx.textAlign="left";
	ctx.fillText("Elsa", 20, 230);

}
</script>
</head>
<body>
<h3>사진과 이름 출력</h3>
<hr>
<canvas id="myCanvas" width="400" height="300" 
        style="background-color:aliceblue"></canvas>
</body>
</html>
