<!DOCTYPE html>
<head>
  <style>
    div {
      display: inline-block;
      width: 150px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h3>문자열 분활</h3>
  <hr />
  <script>
    let colorNames = [
      "maroon", "red", "orange", "yellow",
      "olive", "purple", "fuchsia", "white", "lime", "green",
      "navy", "blue", "aqua", "teal", "black", "silver", "gray",
    ];
    for (let i = 0; i < colorNames.length; i++) {
      document.write(
        '<div style="background-color: ', colorNames[i], ';">',
         colorNames[i], "</div>"
      );
    }
  </script>
</body>
